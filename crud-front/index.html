<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-3">
    <h1 class="text-center mb-4 fs-4">Gerenciamento de Produtos</h1>

    <!-- Formulário -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="produto-form" class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" id="nome" class="form-control" placeholder="Ex: Caneta Azul" required>
          </div>
          <div class="col-md-4">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" id="preco" class="form-control" step="0.01" placeholder="Ex: 5.99" required>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <span>Lista de Produtos</span>
      </div>
      <div class="card-body">
        <table class="table table-striped align-middle text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="lista-produtos">
            <tr><td colspan="4">Carregando produtos...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
